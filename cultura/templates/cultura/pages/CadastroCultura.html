{% extends "global/pages/home.html" %}
{% load static %}

{% block content %} 

<div class="cultura">    
    <p class="form-header"> Cadastro da Cultura </p>
    <form class="form" method="POST" action="{% url 'cultura:cadastrocultura' %}" autocomplete="on">

        {% csrf_token %} 
                <div>
                    {% if form.errors %}
                        <div class="herror-text">{{ form.cultura.errors }}</div>
                                                                           
                    {% endif %}        
                </div>

                <div>
                    <label for="{{ form.cultura.name }}"> {{ form.cultura.label }}:</label>                
                    {{ form.cultura }}  
                    
                    {% comment %} <div class="help-text">{{ form.cultura.help_text  }}</div> {% endcomment %}
                </div>
    
 

                <div>
                    <label for="CicloVida">Ciclo de Vida:</label>
                    <input type="number" name="CicloVida" id="CicloVida" placeholder="Ciclo de vida da Cultuta" />
    
                    <select name="UnidadeCicloVida">
                        <option value="dia" selected>Dia</option>
                        <option value="mes">Mês</option>
                        <option value="ano">Ano</option>
                    </select>
                </div>
    
    
                <div>
                    <label for="InicioProducao">Inicio da Produção:</label>
                    <input type="number" name="InicioProducao" id="InicioProducao"
                        placeholder="Tempo para o inicio da produção"  />
    
                    <select name="UnidadeInicioProducao">
                        <option value="dia" selected>Dia</option>
                        <option value="mes">Mês</option>
                        <option value="ano">Ano</option>
                    </select>
    
                    <label for="CicloProducao">Ciclo de Produção:</label>
                    <input type="number" name="CicloProducao" id="CicloProducao"
                        placeholder="Espaço de tempo de entre colheita"  />
    
                    <select name="UnidadeCicloProducao">
                        <option value="dia" selected>Dia</option>
                        <option value="mes">Mês</option>
                        <option value="ano">Ano</option>
                    </select>
                </div>
    
    
                <div>
                    <label for="QuantidadeSafra">Quantidade de Safras:</label>
                    <input type="number" name="QuantidadeSafra" id="QuantidadeSafra" placeholder="Quantidade de safras" />
    
                    <label for="IntervaloEntreSafra">Tempo Entressafra:</label>
                    <input type="number" name="IntervaloEntreSafra" id="IntervaloEntreSafra"
                        placeholder="Intervalo entre safras" />
                    <select name="UnidadeIIntervaloEntreSafra">
                        <option value="dia" selected>Dia</option>
                        <option value="mes">Mês</option>
                        <option value="ano">Ano</option>
                    </select>
                </div>
    
                <div>
                    <label for="IntervaloColheita">Intervalo de Colheita:</label>
                    <input type="number" name="IntervaloColheita" id="IntervaloColheita"
                        placeholder="Intervalo de colheitas"  />
    
                    <select name="UnidadeIntervaloColheita">
                        <option value="dia" selected>Dia</option>
                        <option value="mes">Mês</option>
                        <option value="ano">Ano</option>
                    </select>
                    <label for="EmbalagemVenda">Embalagem de Venda:</label>
                    <input type="text" name="EmbalagemVenda" id="EmbalagemVenda" placeholder="Embalagem de venda"
                         />
                </div>
    
                <div>
                    <label for="PesoVenda">Peso de Venda:</label>
                    <input type="number" name="PesoVenda" id="PesoVenda" placeholder="Peso final do produto"  />
    
                    <select name="UnidadePeso">
                        <option value="Grama" selected>Grama</option>
                        <option value="Quilo">Quilo</option>
                        <option value="Mililitro">Mililitro</option>
                        <option value="Litro">LitrosAno</option>
                        <option value="N/A">N/A</option>
    
                    </select>
                    <span class="checkbox">
                        <input type="checkbox" name="SafraUnica" id="SafraUnica"  />
                        <label for="SafraUnica">Safra única</label>
                    </span>
                </div>
    
                <div class="button-style">
                    <button>Salvar</button>
                </div>
    
                    
    </form>
            
            
            
        </div>

  
 {% endblock content %}
